<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 100%;
            height: 100vh;
            background-color: aquamarine;

        }
        *{
            margin: 0px;
            padding: 0px;
        }

        .sideBar{
            width: 30%;
            height: 70vh;
            background-color: green;
            margin: 5px 4px;
            position: fixed;
            top:-100%;
        }
        .show{
            position: fixed;
            top: 20% !important;
        }
    </style>
</head>
<body>
    <div class="main">

        <div class="sideBar" id="form">


        </div>



    </div>
    <button class="btn" id="btn_1">show</button>
    
</body>
<script>
   document.getElementById('form').addEventListener('btn_1',()=>{
    form.classList="show";
   })
</script>
</html>
